<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- BOX ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <main class="content">
      <!-- ABOUT -->
      <section class="about section" id="about">
        <div class="about__container bd-grid">
          <div class="about__img">
            <img src="assets/img/about.jpg" alt="" />
          </div>
          <div>
            <div class="home__data">
              <h1 class="home__title">
                Таалайбеков <span class="home__title-color">Нурмухамед</span
                ><br />
                Экономист
              </h1>
            </div>
            <div class="about__subtitle">
              <h2 class="about__txt">2023 г.</h2>
              <h2 class="about__txt">Образование</h2>
              <h2>Бакалавр</h2>
              <p>Прикладная информатика в экономике</p>
              <h2 class="about__txt">Опыт</h2>
              <h2>ЭкоИсламикБанк</h2>
              <p>Бухгалтер</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- SKILLS -->
      <section class="skills section" id="skills">
        <h2 class="section-title">Навыки</h2>

        <div class="skills__container bd-grid">
          <div>
            <div class="skills__data">
              <div class="skills__names">
                <i class="bx bxl-html5 skills__icon"></i>
                <span class="skills__name">HTML5</span>
              </div>
              <div class="skills__bar skills__html"></div>
              <div>
                <span class="skills__percentage">90%</span>
              </div>
            </div>
            <div class="skills__data">
              <div class="skills__names">
                <i class="bx bxl-css3 skills__icon"></i>
                <span class="skills__name">CSS3</span>
              </div>
              <div class="skills__bar skills__css"></div>
              <div>
                <span class="skills__percentage">70%</span>
              </div>
            </div>
            <div class="skills__data">
              <div class="skills__names">
                <i class="bx bxl-windows skills__icon"></i>
                <span class="skills__name">MS OFFICE</span>
              </div>
              <div class="skills__bar skills__win"></div>
              <div>
                <span class="skills__percentage">90%</span>
              </div>
            </div>
          </div>

          <div>
            <img src="assets/img/work.jpg" alt="work" class="skills__img" />
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__social">
        <a href="#" class="footer__icon"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="footer__icon"><i class='bx bxl-linkedin-square' ></i></a>
        <a href="#" class="footer__icon"><i class='bx bxl-github' ></i></a>
      </div>
    </footer>

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
